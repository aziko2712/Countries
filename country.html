<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>

    <!-- GOOGLE-FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200..1000&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- SITE-HEADER -->
    <header class="site-header">
        <div class="site-header-container container">
            <a class="site-header-logo" href="index.html">Where in the world?</a>
            <button class="site-header-theme-toggler" type="button">
                <span class="site-header-theme-toggler-inner">
                    <svg class="site-header-theme-toggler-icon" width="18" height="17" viewBox="0 0 18 17" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M12.5532 11.815C8.66857 11.815 5.51929 8.92783 5.51929 5.36821C5.51929 4.0253 5.96679 2.78158 6.73143 1.75C3.69036 2.69515 1.5 5.33122 1.5 8.43807C1.5 12.3385 4.94929 15.5 9.20357 15.5C12.5929 15.5 15.4696 13.4932 16.5 10.7045C15.375 11.4048 14.0161 11.815 12.5532 11.815Z" fill="white" stroke="currentColor" stroke-width="1.25"/>
                        </svg>                        
                    <span class="site-header-theme-toggler-text">Dark Mode</span>
                </span>
            </button>
        </div>
    </header>

    
    <!-- MAIN-CONTENT -->
    <main class="main-content main-content-inner country-page">
        <div class="container">

            <div class="country-page-back-wrapper">
                <a class="country-page-back-link" href="index.html">
                    <svg class="country-page-back-icon" width="19" height="12" viewBox="0 0 19 12" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6.46447 0.107445L7.64298 1.28596L3.75389 5.17504L18.6031 5.17504L18.6031 6.82496L3.75389 6.82496L7.64298 10.714L6.46447 11.8926L0.57191 6L6.46447 0.107445Z" fill="currentColor"/>
                    </svg>
                    <strong class="country-page-back-text">Back</strong>
                </a>
            </div>

            <div class="country-page-info">
                <img class="country-page-flag" src="img/flag-belgium.jpg" alt="Flag of Belgium" width="560" height="400" srcset="img/flag-belgium.jpg 1x, img/flag-belgium@2x.jpg 2x">
                
                <div class="country-page-info-text">
                    <h1 class="country-page-title">Belgium</h1>
                    <div class="country-page-dl">
                        <dl class="country-page-details">
                            <div class="country-page-details-item">
                                <dt class="country-page-details-title">Native Name:</dt>
                                <dd class="country-page-details-text">BelgiÃ«</dd>                     
                            </div>
                            <div class="country-page-details-item">
                                <dt class="country-page-details-title">Population:</dt>
                                <dd class="country-page-details-text">11,319,511</dd>                         
                            </div>
                            <div class="country-page-details-item">
                                <dt class="country-page-details-title">Region:</dt>
                                <dd class="country-page-details-text">Europe</dd>                     
                            </div>
                            <div class="country-page-details-item">
                                <dt class="country-page-details-title">Sub Region:</dt>
                                <dd class="country-page-details-text">Western Europe</dd>
                            </div>
                            <div class="country-page-details-item">
                                <dt class="country-page-details-title">Capital:</dt>
                                <dd class="country-page-details-text">Brussels</dd>                       
                            </div>
                        </dl>

                        <dl class="country-page-details">
                            <div class="country-page-details-item">
                                <dt class="country-page-details-title">Top Level Domain:</dt>
                                <dd class="country-page-details-text">.be</dd>                     
                            </div>
                            <div class="country-page-details-item">
                                <dt class="country-page-details-title">Currencies:</dt>
                                <dd class="country-page-details-text">Euro</dd>                         
                            </div>
                            <div class="country-page-details-item">
                                <dt class="country-page-details-title">Languages:</dt>
                                <dd class="country-page-details-text">Dutch, French, German</dd>                     
                            </div>
                        </dl>
                    </div>

                    <section class="country-page-border-countries">
                        <h2 class="country-page-border-countries-heading">Border Countries:</h2>
                        <div class="country-page-border-countries-list">
                            <a class="country-page-border-countries-link" href="country.html">France</a>
                            <a class="country-page-border-countries-link" href="country.html">Germany</a>
                            <a class="country-page-border-countries-link" href="country.html">Netherlands</a>
                        </div>
                    </section>
                </div>
            </div>

        </div>
    </main>


    <script src="js/main.js"></script>
</body>
</html>
